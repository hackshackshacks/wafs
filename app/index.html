<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#start">Who is this pokemon??</a>
        </li>
        <li>
          <a href="#list">List of pokemons</a>
        </li>
      </ul>
    </nav>
    <section class="whoIs active" id="start">
      <output id="counter">10</output>
      <button id="randomize">New pokemon</button>
      <div class="imgWrap">
        <img src="http://www.freeiconspng.com/uploads/load-icon-png-10.png" class="hidden">
        <img src="" alt="" id="img">
      </div>
      <input type="text" id="guess">
      <h1 id="random" class="singleName">It's <span class="name"></span>!</h1>
      <h1 class="super">Super!</h1>
    </section>
    <section id="list">
      <h1>Pokemons</h1>
      <ul id="pokemons">
        <li class="name"></li>
      </ul>
    </section>
    <script src="static/js/transparency.js"></script>
    <script src="static/js/routie.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
