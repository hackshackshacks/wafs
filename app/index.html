<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <nav>
    <form>
      <input type="radio" name="generation" id="gen1" value="gen1" checked>
      <label for="gen1">1st generation</label>
      <input type="radio" name="generation" id="gen2" value="gen2">
      <label for="gen2">2nd generation</label>
      <input type="radio" name="generation" id="gen3" value="gen3">
      <label for="gen3">3rd generation</label>
    </form>
    <ul>
      <li>
        <a href="#game">Play</a>
      </li>
      <li>
        <a href="#pokedex">Pokedex</a>
      </li>
    </ul>
  </nav>
  <section class="game" id="game">
    <main>
      <h1 id="pokemonName">Who is this Pokemon?</h1>
      <output id="counter">10</output>
      <div class="imgWrap">
        <img src="static/assets/images/loading.gif" id="gameLoader" class="loader">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" draggable=false id="img">
      </div>
      <form class="userGuess">
        <input type="text" id="guess" autocomplete="off">
        <button type="submit" id="submitGuess">Go</button>
      </form>
      <h2 id="message"></h1>
      <button id="newGame" disabled>New game</button>
      <h3 id="score"></h3>
    </main>
  </section>
  <section id="pokedex">
    <main>
      <header>
        <h1>Pokemons</h1>
        <form>
          <label for="search"><input type="text" id="search" placeholder="search pokemons"></label>
        </form>
      </header>
      <ul id="pokemonList" class="pokemonList"></ul>
      <img src="static/assets/images/loading.gif" id="listLoader" class="loader">
    </main>
  </section>
  <section id="detail">
    <main>
      <img src="static/assets/images/loading.gif" id="detailLoader" class="loader">
      <div class="pokemon"></div>
    </main>
  </section>
  <section id="error">
    <img src="static/assets/images/squirtlecrying.gif" alt="">
    <p>We weren't able to load this page.</p>
  </section>
  <script src="static/js/routie.js"></script>
  <script src="static/js/scriptNew.js"></script>
</body>

</html>
