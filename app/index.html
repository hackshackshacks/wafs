<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#game">Who is this pokemon??</a>
        </li>
        <li>
          <a href="#overview">List of pokemons</a>
        </li>
      </ul>
    </nav>
    <section class="whoIs active" id="game">
      <output id="counter">10</output>
      <div class="imgWrap">
        <img src="http://www.freeiconspng.com/uploads/load-icon-png-10.png" id="gameLoader" class="loader">
        <img src="" alt="" id="img">
      </div>
      <form class="userGuess">
          <input type="text" id="guess">
          <input type="submit" id="submitGuess">
      </form>
      <button id="newGame">New game</button>
      <h1 id="pokemonName"></h1>
      <h1 id="message">Super!</h1>
      <h1 id="score"></h1>
    </section>
    <section id="overview">
      <h1>Pokemons</h1>
      <form>
        <input type="text" id="search">
        <input type="submit" id="submitSearch">
      </form>
      <ul id="pokemonList" class="pokemonList"></ul>
      <img src="http://www.freeiconspng.com/uploads/load-icon-png-10.png" id="listLoader" class="loader">
      <button id="loadMore">load more..</button>
    </section>
    <section id="detail">
      <h1>Detail</h1>
      <img src="http://www.freeiconspng.com/uploads/load-icon-png-10.png" id="detailLoader" class="loader">
      <ul id="detailList"></ul>
    </section>
    <script src="static/js/routie.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
