<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/assets/css/styles.css">
  <title>Document</title>
</head>

<body>
  <nav>
    <ul>
      <li>
        <a href="#game">Who is this pokemon??</a>
      </li>
      <li>
        <a href="#pokedex">Pokedex</a>
      </li>
    </ul>
  </nav>
  <section class="game" id="game">
    <output id="counter">10</output>
    <form class="userGuess">
      <input type="text" id="guess" autocomplete="off">
      <input type="submit" id="submitGuess">
    </form>
    <h1 id="pokemonName"></h1>
    <button id="newGame" disabled>New game</button>
    <h1 id="message"></h1>
    <h1 id="score"></h1>
    <div class="imgWrap">
      <img src="static/assets/images/loading.gif" id="gameLoader" class="loader">
      <img src="" alt="" id="img">
    </div>
  </section>
  <section id="pokedex">
    <h1>Pokemons</h1>
    <form>
      <label for="search">Search:
        <input type="text" id="search">
      </label>
      <input type="submit" id="submitSearch">
    </form>
    <ul id="pokemonList" class="pokemonList"></ul>
    <img src="static/assets/images/loading.gif" id="listLoader" class="loader">
    <button id="loadMore">load more..</button>
  </section>
  <section id="detail">
    <img src="static/assets/images/loading.gif" id="detailLoader" class="loader">
    <div class="pokemon"></div>
  </section>
  <section id="error">
    <img src="static/assets/images/squirtlecrying.gif" alt="">
    <p>We weren't able to load this page.</p>
  </section>
  <footer>
    <form>
        <fieldset>
          <legend>Generation:</legend>
          <label for="gen1">Gen1
            <input type="radio" name="generation" id="gen1" value="gen1" checked>
          </label>
          <label for="gen2">Gen2
            <input type="radio" name="generation" id="gen2" value="gen2">
          </label>
          <label for="gen3">Gen3
            <input type="radio" name="generation" id="gen3" value="gen3">
          </label>
        </fieldset>
      </form>
  </footer>
  <script src="static/js/routie.js"></script>
  <script src="static/js/scriptNew.js"></script>
</body>

</html>
